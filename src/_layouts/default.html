{% include header.html %}

<div class="row-fluid">
  <div class="span8">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </div>
  <div class="span4">
    {% if page.title != "About Galaxytools" %}
        {% include sidebar.html %}
    {% else %}
    <h3>News</h3>
    <ul>
      {% for post in site.posts limit: 10 %}
        <li><a href="/galaxytools/{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>

{% include footer.html %}
